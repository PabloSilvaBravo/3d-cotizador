<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo IntegraciÃ³n Google Drive</title>
    <style>
        :root {
            --primary: #791ad9;
            --surface: #ffffff;
            --background: #f3f4f6;
            --text: #1f2937;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            color: var(--primary);
        }

        h2 {
            font-size: 1.1rem;
            margin-top: 2rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-input-wrapper {
            margin: 1rem 0;
            border: 2px dashed #ddd;
            padding: 2rem;
            text-align: center;
            border-radius: 0.5rem;
        }

        #log {
            margin-top: 1rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            display: none;
        }

        .success {
            color: #059669;
        }

        .error {
            color: #dc2626;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Google Drive Demo</h1>
        <p>Este archivo es temporal para validar el funcionamiento.</p>

        <!-- Paso 1 -->
        <h2>1. ConfiguraciÃ³n</h2>
        <p>Si no has generado el token aÃºn:</p>
        <a href="/api/setup-drive.php" target="_blank" class="btn">ðŸ”‘ Autorizar Drive</a>

        <!-- Paso 2 -->
        <h2>2. Prueba de Subida</h2>
        <div class="file-input-wrapper">
            <input type="file" id="fileInput">
        </div>
        <button id="uploadBtn" class="btn" disabled>Subir Archivo</button>

        <div id="log"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const logEl = document.getElementById('log');

        fileInput.addEventListener('change', () => {
            uploadBtn.disabled = !fileInput.files.length;
        });

        uploadBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            log('â³ Procesando archivo...', 'info');
            uploadBtn.disabled = true;

            try {
                // Convertir a Base64
                const base64 = await toBase64(file);

                log('ðŸš€ Enviando a /api/upload-to-drive.php...', 'info');

                const response = await fetch('/api/upload-to-drive.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fileName: file.name,
                        mimeType: file.type,
                        base64: base64
                    })
                });

                const result = await response.json();

                if (result.success) {
                    log(`âœ… Â¡Ã‰xito!\nURL: ${result.url}\nID: ${result.fileId}`, 'success');
                } else {
                    throw new Error(result.error || 'Error desconocido');
                }

            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
            }
        });

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result); // Esto incluye "data:mime;base64,..."
            reader.onerror = error => reject(error);
        });

        function log(msg, type) {
            logEl.style.display = 'block';
            logEl.innerText = msg;
            logEl.className = type;
        }
    </script>

</body>

</html>
