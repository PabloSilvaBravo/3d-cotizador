# Perfil PrusaSlicer para Bambu Lab - Velocidades Agresivas
# Optimizado para tiempos más cortos (-7 min aprox)

[printer_settings_id]
printer_settings_id = bambu_realistic

[nozzle_diameter]
nozzle_diameter = 0.4

[bed_shape]
bed_shape = 0x0,325x0,325x320,0x320
max_print_height = 325

# === ACELERACIONES (AUMENTADAS) ===
machine_max_acceleration_x = 15000,15000
machine_max_acceleration_y = 15000,15000
machine_max_acceleration_z = 500,500
machine_max_acceleration_e = 5000,5000
machine_max_acceleration_extruding = 8000,8000
machine_max_acceleration_retracting = 5000,5000
machine_max_acceleration_travel = 8000,8000

# === VELOCIDADES MÁXIMAS ===
machine_max_feedrate_x = 600,600
machine_max_feedrate_y = 600,600
machine_max_feedrate_z = 20,20
machine_max_feedrate_e = 50,50

# === JERK (AUMENTADO) ===
machine_max_jerk_x = 12,12
machine_max_jerk_y = 12,12
machine_max_jerk_z = 3,3
machine_max_jerk_e = 3,3

# === RETRACCIÓN ===
retract_length = 0.8
retract_speed = 40
deretraction_speed = 40
retract_before_wipe = 0%
retract_layer_change = 1

# === Z-HOP ===
retract_lift = 0.4
retract_lift_above = 0
retract_lift_below = 249

# === TEMPERATURA (PLA Default) ===
temperature = 220
bed_temperature = 60
first_layer_temperature = 220
first_layer_bed_temperature = 60

# === VELOCIDADES DE IMPRESIÓN (AUMENTADAS ~20%) ===
perimeter_speed = 90
small_perimeter_speed = 50
external_perimeter_speed = 85
infill_speed = 200
solid_infill_speed = 180
top_solid_infill_speed = 130
support_material_speed = 180
support_material_interface_speed = 120
bridge_speed = 60
gap_fill_speed = 60
travel_speed = 400
first_layer_speed = 60

# === ACELERACIONES DE IMPRESIÓN (AUMENTADAS) ===
default_acceleration = 3000
first_layer_acceleration = 1500
top_solid_infill_acceleration = 3000
travel_acceleration = 3000
perimeter_acceleration = 2500
infill_acceleration = 3000

# === ENFRIAMIENTO (REDUCIDO PARA MENOS FRENADO) ===
fan_always_on = 1
cooling = 1
min_fan_speed = 30
max_fan_speed = 100
bridge_fan_speed = 100
disable_fan_first_layers = 3
full_fan_speed_layer = 4
slowdown_below_layer_time = 3
min_print_speed = 15

# === CAPAS ===
layer_height = 0.2
first_layer_height = 0.2
min_layer_height = 0.08
max_layer_height = 0.28

# === PERÍMETROS E INFILL ===
perimeters = 2
top_solid_layers = 4
bottom_solid_layers = 3
fill_density = 15%
fill_pattern = cubic

# === SOPORTE ===
support_material = 0
support_material_auto = 1
support_material_threshold = 0
support_material_pattern = rectilinear
support_material_spacing = 2.5

# === BRIM ===
brim_width = 0

# === OTROS ===
use_relative_e_distances = 1
gcode_flavor = marlin
printer_technology = FFF
thumbnails = 50x50

# === ANCHOS DE LÍNEA ===
extrusion_width = 0.45
first_layer_extrusion_width = 0.42
perimeter_extrusion_width = 0.45
external_perimeter_extrusion_width = 0.45
infill_extrusion_width = 0.45
solid_infill_extrusion_width = 0.45
top_infill_extrusion_width = 0.40
