# Perfil PrusaSlicer para Bambu Lab H2D (Basado en configuración real del usuario)
# Generado desde bundle de Bambu Studio - Tiempos realistas

[printer_settings_id]
printer_settings_id = bambu_h2d_real

[nozzle_diameter]
nozzle_diameter = 0.4

[bed_shape]
bed_shape = 0x0,350x0,350x320,0x320

# === ACELERACIONES (De Bambu Studio H2D) ===
machine_max_acceleration_x = 16000,16000
machine_max_acceleration_y = 16000,16000
machine_max_acceleration_z = 500,500
machine_max_acceleration_e = 5000,5000
machine_max_acceleration_extruding = 20000,20000
machine_max_acceleration_retracting = 5000,5000
machine_max_acceleration_travel = 9000,9000

# === VELOCIDADES MÁXIMAS ===
machine_max_feedrate_x = 1000,1000
machine_max_feedrate_y = 1000,1000
machine_max_feedrate_z = 30,30
machine_max_feedrate_e = 50,50

# === JERK ===
machine_max_jerk_x = 9,9
machine_max_jerk_y = 9,9
machine_max_jerk_z = 3,3
machine_max_jerk_e = 2.5,2.5

# === RETRACCIÓN ===
retract_length = 0.8
retract_speed = 30
deretraction_speed = 30
retract_before_wipe = 0%
retract_layer_change = 1

# === Z-HOP ===
retract_lift = 0.4
retract_lift_above = 0
retract_lift_below = 319

# === TEMPERATURA (PLA Default) ===
temperature = 220
bed_temperature = 60
first_layer_temperature = 220
first_layer_bed_temperature = 60

# === VELOCIDADES DE IMPRESIÓN (Del perfil "My Settings" del usuario) ===
perimeter_speed = 60
small_perimeter_speed = 30
external_perimeter_speed = 60
infill_speed = 100
solid_infill_speed = 100
top_solid_infill_speed = 100
support_material_speed = 80
support_material_interface_speed = 80
bridge_speed = 25
gap_fill_speed = 30
travel_speed = 120
first_layer_speed = 30

# === ACELERACIONES DE IMPRESIÓN (Del perfil del usuario) ===
default_acceleration = 500
first_layer_acceleration = 300
top_solid_infill_acceleration = 500
travel_acceleration = 500
perimeter_acceleration = 500
infill_acceleration = 500

# === ENFRIAMIENTO (Crítico para tiempo preciso) ===
fan_always_on = 1
cooling = 1
min_fan_speed = 20
max_fan_speed = 100
bridge_fan_speed = 100
disable_fan_first_layers = 1
full_fan_speed_layer = 3
slowdown_below_layer_time = 8
min_print_speed = 15

# === CAPAS ===
layer_height = 0.2
first_layer_height = 0.2
min_layer_height = 0.08
max_layer_height = 0.28

# === PERÍMETROS E INFILL ===
perimeters = 2
top_solid_layers = 4
bottom_solid_layers = 3
fill_density = 20%
fill_pattern = cubic

# === SOPORTE ===
support_material = 0
support_material_auto = 1
support_material_threshold = 30
support_material_pattern = rectilinear
support_material_spacing = 2.5
support_material_buildplate_only = 0

# === BALSA/BRIM ===
brim_width = 0
brim_type = auto_brim
raft_layers = 0

# === LÍNEA DE CARGA (Simulando G130) ===
skirt_distance = 2
skirt_height = 1
skirts = 1

# === OTROS ===
use_relative_e_distances = 1
gcode_flavor = marlin
printer_technology = FFF
thumbnails = 50x50

# === ANCHOS DE LÍNEA ===
extrusion_width = 0.45
first_layer_extrusion_width = 0.42
perimeter_extrusion_width = 0.45
external_perimeter_extrusion_width = 0.45
infill_extrusion_width = 0.45
solid_infill_extrusion_width = 0.45
top_infill_extrusion_width = 0.45
support_material_extrusion_width = 0.35
